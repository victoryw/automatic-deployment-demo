version: '3.9'

services:
  nginx:
    container_name: 'www.example.com'
    build: ./dockerfiles/nginx
    image: 'centos-ssh-nginx:1.0'
    restart: always
    hostname: 'www.example.com'
    privileged: true
    ports:
        - '2023:22'
        - '80:80'
    environment: 
          SSH_USER: root
          # sudo 免密码
          SSH_SUDO: ALL=(ALL) NOPASSWD:ALL
          SSH_USER_PASSWORD: Passw0rd!
          SSH_PASSWORD_AUTHENTICATION: 'true'
          # this public key is from ./ssh-key/id_rsa_shared.pub
          SSH_AUTHORIZED_KEYS: ssh-rsa  yanwang@Yans-MacBook-Pro.local
    networks:
        - auto-deployment-demo
  mysql:
    image: 'mysql'
    container_name: 'mysql.demo'
    restart: always
    ports:
      - '13306:3306'
    cap_add:
      - SYS_NICE  
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: demo
      MYSQL_USER: demo
      MYSQL_PASSWORD: demo
    networks:
        - auto-deployment-demo
  jenkins:
      build: ./dockerfiles/jenkins
      image: 'jenkins-ssh'
      container_name: jenkins
      restart: always
      privileged: true
      user: root
      ports:
        - 8080:8080
        - 50000:50000
      volumes:
        -  /var/run/docker.sock:/var/run/docker.sock  #run container in the host 
      networks:
        - auto-deployment-demo
networks:
  auto-deployment-demo:
    name: auto-deployment-demo
    